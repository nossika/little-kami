            display: flex;
            justify-content: center;

            flex-direction: column;
        }
        @keyframes canvas-show {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .canvas {
            box-shadow: 1px 1px 1px #888;
            opacity: 1;
            animation: canvas-show .6s;
        }
        #canvas-wrapper canvas {
            cursor: pointer;
        }
        #colors-wrapper .color {
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 100%;
            cursor: pointer;
            margin: 10px;
            transition: all ease .3s;
        }
        #colors-wrapper .color:hover {
            transform: scale(1.1);
        }
        #colors-wrapper .color.selected {
            box-shadow: 0 0 1px 2px rgba(0,0,0,.15);
        }

    </style>
